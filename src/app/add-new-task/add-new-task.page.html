<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      <h1 style="font-weight: bold; font-size: 1em; ;">
        Add New Task
      </h1>
    </ion-title>
    <ion-icon class="close-btn" name="close" slot="end" size="large" (click)="dismis()"></ion-icon>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-card>
    <ion-item fill="solid">
      <ion-textarea [(ngModel)]="todoName" placeholder="Write your task...">
      </ion-textarea>
    </ion-item>

    <ion-item cssClass="priority">
      <ion-label>
        <h2>
          Priority
        </h2>
      </ion-label>
      <ion-select [(ngModel)]="priority" placeholder="Select One" interface="alert" cssClass="custom-alert">
        <ion-select-option value="High">High</ion-select-option>
        <ion-select-option value="Medium">Medium</ion-select-option>
        <ion-select-option value="Low">Low</ion-select-option>
      </ion-select>
    </ion-item>

  <ion-item>
    <ion-icon name="pricetag-outline"></ion-icon>
    <ion-label>
      <h2>
        Category
      </h2>
    </ion-label>
  </ion-item>
    <ion-item>
      <ion-chip *ngFor="let category of categories; let i = index" (click)="categorySelected(i)">
        <ion-label>
          {{ category }}
        </ion-label>
      </ion-chip>
    </ion-item>

  </ion-card>
<ion-item>
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-label>
        <h2>
          Date
        </h2>
      </ion-label>
      <ion-icon name="calendar-outline"></ion-icon>
      <ion-datetime [(ngModel)]="todoDate" display-format="MMM DD, YYYY" picker-format="MMM DD, YYYY" placeholder="Select Date"></ion-datetime>
    </ion-item>

  <ion-button class="ion-margin" expand="block" style="border-radius: 20px;" (click)="saveTask()">
    Save Task
  </ion-button>

</ion-content>
